apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tasks-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:local  
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: postgresql://tasks_user:change_me@postgres:5432/tasksdb
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: tasks-app
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080

